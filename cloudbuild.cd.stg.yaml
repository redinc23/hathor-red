substitutions:
  _REGION: us-central1
  _SERVICE: hathor-red-stg

steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: build-image
    args:
      - build
      - -t
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/hathor-red/hathor-red:${SHORT_SHA}'
      - -t
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/hathor-red/hathor-red:stg'
      - .

  - name: 'gcr.io/cloud-builders/docker'
    id: push-short-sha
    args:
      - push
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/hathor-red/hathor-red:${SHORT_SHA}'

  - name: 'gcr.io/cloud-builders/docker'
    id: push-stg-tag
    args:
      - push
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/hathor-red/hathor-red:stg'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    id: deploy-stg
    entrypoint: bash
    args:
      - -ceu
      - |
        gcloud run deploy "${_SERVICE}" \
          --project="${PROJECT_ID}" \
          --region="${_REGION}" \
          --platform=managed \
          --image="${_REGION}-docker.pkg.dev/${PROJECT_ID}/hathor-red/hathor-red:${SHORT_SHA}" \
          --port=5000 \
          --memory=512Mi \
          --cpu=1 \
          --http-health-check-path=/healthz \
          --set-env-vars=NODE_ENV=production,CLIENT_URL=${CLIENT_URL} \
          --set-secrets=DATABASE_URL=projects/${PROJECT_ID}/secrets/DATABASE_URL/versions/latest,REDIS_URL=projects/${PROJECT_ID}/secrets/REDIS_URL/versions/latest,JWT_SECRET=projects/${PROJECT_ID}/secrets/JWT_SECRET/versions/latest

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/hathor-red/hathor-red:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/hathor-red/hathor-red:stg'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether | Immersive Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d4ff;
            --primary-dark: #0099ff;
            --secondary: #764ba2;
            --secondary-dark: #667eea;
            --accent: #ff1a8c;
            --dark: #0a0a0a;
            --darker: #050505;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--darker);
            color: var(--text);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .ad-container {
            width: 1200px; /* Standard large ad size or billboard */
            height: 628px;
            position: relative;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.2);
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat;
            opacity: 0.6;
            transform: scale(1.1);
            animation: pan 20s infinite alternate linear;
        }

        @keyframes pan {
            0% { transform: scale(1.1) translate(0, 0); }
            100% { transform: scale(1.2) translate(-20px, -10px); }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(5, 5, 5, 0.95) 0%,
                rgba(5, 5, 5, 0.8) 40%,
                rgba(5, 5, 5, 0.2) 100%);
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 80px;
            max-width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        h1 {
            font-size: 64px;
            line-height: 1.1;
            font-weight: 900;
            margin: 0 0 24px;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        h1 span {
            color: var(--primary);
            -webkit-text-fill-color: var(--primary);
            display: block;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 40px;
            border-left: 4px solid var(--accent);
            padding-left: 20px;
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #000;
            font-weight: 700;
            font-size: 18px;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            align-self: flex-start;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.6);
        }

        .badge {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .badge i {
            color: var(--primary);
        }

        /* Particle effect simplified */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0.3;
            animation: float 10s infinite linear;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="bg-image"></div>
        <div class="overlay"></div>

        <div class="badge">
            <i class="fas fa-check-circle"></i> Verified Artist
        </div>

        <div class="content">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-wave-square"></i></div>
                AETHER
            </div>

            <h1>Feel Every <span>Frequency</span></h1>

            <p>Immerse yourself in high-fidelity audio with The Weeknd and thousands of other artists. Experience music as it was meant to be heard.</p>

            <a href="#" class="cta-btn">
                Start Listening <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <!-- Decorative elements -->
        <div class="particle" style="width: 4px; height: 4px; top: 20%; left: 40%;"></div>
        <div class="particle" style="width: 6px; height: 6px; top: 60%; left: 70%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 3px; height: 3px; top: 80%; left: 20%; animation-delay: 4s;"></div>
    </div>
</body>
</html>

# Deploy to Railway — push to main = live
# 1. Add DEPLOY_HOOK secret (Railway → Settings → Deployments → Deploy Hook)
# 2. Railway auto-deploys when this workflow triggers it (after CI passes)

name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test

      - name: Build
        run: pnpm run build

      - name: Trigger Railway deploy
        if: success()
        run: |
          if [ -n "${{ secrets.DEPLOY_HOOK }}" ]; then
            echo "Triggering Railway deploy..."
            curl -X POST "${{ secrets.DEPLOY_HOOK }}"
          else
            echo "DEPLOY_HOOK not set. Add it in GitHub Secrets after connecting Railway."
            echo "Railway may still auto-deploy if connected via GitHub."
          fi
        continue-on-error: true

      - name: Notify on failure
        if: failure()
        run: |
          if [ -n "${{ secrets.DEPLOY_WEBHOOK_URL }}" ]; then
            curl -s -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d "{\"text\": \"❌ Deploy failed: ${{ github.repository }}\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
          fi

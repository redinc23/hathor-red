# Deploy on merge to main — see PR through to deployment
# Per REPO-STANDARD: No merge to main without deploy path.
# Add DEPLOY_WEBHOOK_URL secret for Chat alerts on fail.

name: Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run validate

      - name: Build
        run: pnpm run build

      - name: Deploy
        run: pnpm run deploy

      - name: Notify on failure
        if: failure()
        run: |
          if [ -n "${{ secrets.DEPLOY_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}" \
              -H "Content-Type: application/json" \
              -d "{\"text\": \"❌ Deploy failed: ${{ github.repository }} (main)\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
          fi

name: Quality Gate

on:
  pull_request:

jobs:
  # ── Lint ────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0

      - name: Setup Node.js 18.17.0
        uses: actions/setup-node@v4
        with:
          node-version: '18.17.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Use the binary directly — npm run lint may resolve to ESLint v10 which
      # rejects the .eslintrc.cjs format. See CLAUDE.md.
      - name: ESLint (zero warnings)
        run: ./node_modules/.bin/eslint . --max-warnings=0

  # ── Type-check ──────────────────────────────────────────────────────────
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0

      - name: Setup Node.js 18.17.0
        uses: actions/setup-node@v4
        with:
          node-version: '18.17.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript (no emit)
        run: pnpm run type-check

  # ── Test ────────────────────────────────────────────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0

      - name: Setup Node.js 18.17.0
        uses: actions/setup-node@v4
        with:
          node-version: '18.17.0'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # --ci: deterministic output, fail on snapshot changes, no TTY
      # --coverage: emit report for artifact upload
      - name: Jest
        run: ./node_modules/.bin/jest --ci --coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  # ── Build ────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    # Build only needs to run once lint + tests are green.
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0

      - name: Setup Node.js 18.17.0
        uses: actions/setup-node@v4
        with:
          node-version: '18.17.0'
          cache: 'pnpm'

      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      # client/ is not in the pnpm workspace so its deps (react-scripts)
      # are not installed by the root install. Must be done separately.
      - name: Install client dependencies
        run: pnpm install --frozen-lockfile
        working-directory: client

      - name: Build client
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build/
          retention-days: 3
